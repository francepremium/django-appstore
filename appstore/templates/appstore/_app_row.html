{% load i18n %}
<tr>
    <td>
        <img src="{{ app.image_url }}" />
    </td>
    <th>
        <a href="{{ app.get_absolute_url }}" 
            title="{% trans 'View' %} {{ app }}"
            >{{ app }}</a>
    </th>
    <td>
        {{ app.description }}
    </td>
    <td>
        {% include 'appstore/_app_install_button.html' with env=request.session.appstore_environment %}
    </td>
</tr>
